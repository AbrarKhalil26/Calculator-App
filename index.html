<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator app</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="display"></div>
            <div class="content-button">
                <button type="button">log</button>
                <button type="button">abs</button>
                <button type="button">x <sup>&deg;</sup></button>
                <button type="button" id="btn-sum">&sum; x</button>

                <button type="button">x <sup>2</sup></button>
                <button type="button" id="btn-fact">x !</button>
                <button type="button">âˆš x</button>
                <button type="button" id="delete">del</button>

                <button type="button">%</button>
                <button type="button">/</button>
                <button type="button">*</button>
                <button type="button">+</button>
                
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button">-</button>
                
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">sin()</button>
                
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">cos()</button>
                
                <button type="button">.</button>
                <button type="button">0</button>
                <button type="button">ans</button>
                <button type="button">tan()</button>
                
                <button type="reset" id="reset">Reset</button>
                <button type="button" id="equal">=</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
